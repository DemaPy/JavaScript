<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
    
    <div class="container">

        <!-- SEARCH -->
        <section class="search">
            <div class="boxSearch">
                <input id="getInput" class="inputSearch" type="text" placeholder="Search city...">
                <button id="getInputBtn" class="searchBtn" type="button"><svg fill="#242424" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="30px" height="30px"><path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"/></svg></button>
            </div>
            <div id="modalSearch" class="modal"></div>
        </section>

        <section id="currentId" class="current">
            <div class="big__card">
                <div class="big__card__header">
                    <h1>Current Forecast for <span id="cityCurr"></span></h1>
                    <p id="timezoneCurrent"></p>
                </div>
                <div class="big__card__body">
                    <h1 class="big__card__body__title" id="temrerature"></h1>
                    <div id="weatherImg">
                        
                    </div>
                </div>
                <div class="big__card__footer">
                    <span style="font-size: 25px;">Wind direction <span id="windDirection"></span></span>
                    <span style="font-size: 25px;">Wind speed <span id="windSpeed"></span> mph</span>
                    <span style="font-size: 25px;">Time <span id="time"></span></span>
                </div>
            </div>
        </section>

        <!-- WEATHER -->
        <section class="weather">
            <div id="weatherHourly" class="card">
                <div class="card__title">
                    <h1>Hourly Forecast for <span id="cityHourly"></span></h1>
                    <p id="timezoneHourly"></p>
                </div>
                <div id="dataHourly" class="card__body">

                </div>
            </div>

            <div id="dataDaily" class="box">
            </div>

        </section>

    </div>


    <script src="app.js" type="module"></script>
  </body>
</html>
