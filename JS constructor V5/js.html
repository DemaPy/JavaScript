<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Construktor of Newsletter</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0%;
            left: 0;
            width: 250px;
            z-index: 100;
            padding: 10px;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            overflow-y: auto;
        }
        .box_btn {
            display: flex;
            justify-content: space-between;
        }
        .content {
            position: absolute;
            top: 0;
            right: 0;
            left: 200px;
        }
        </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
    <form>
        <div class="d-flex justify-content-between mb-2 align-items-center">
            <h5 class="m-0" style="font-size: 17px;">Create Newsletter</h5>
            <button type="submit" class="btn btn-primary btn-sm">Generate</button>
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm" name="links" placeholder="Links">
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm" name="text" placeholder="Text">
        </div>
    </form>

    <hr>
        <h3 style="text-align: center; margin: 0;">SET VALUES</h3>
    <hr>

    <div class="d-flex justify-content-between mb-2 align-items-center">
        <h5 class="m-0" style="font-size: 17px;">LP links</h5>
        <button type="button" class="btn btn-primary btn-sm" id="setCampaigns">Set campaigns</button>
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="lpLink" placeholder="Landing page">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="firstBanner" placeholder="Soon ending 1">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="secondBanner" placeholder="Soon ending 2">
    </div>

    <div class="d-flex justify-content-between mb-2 align-items-center">
        <h5 class="m-0" style="font-size: 17px;" id="imgName"></h5>
        <button type="button" class="btn btn-primary btn-sm" id="setDate">Img name</button>
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="imgDate" placeholder="Img name">
    </div>
    <div class="d-flex flex-column mb-2 justify-content-center align-items-center">
        <div class="text-start w-100">
            <h5 style="font-size: 17px;" class="m-0 mb-2" id="country"></h5>
            <h5 style="font-size: 17px;" class="m-0 mb-2" id="CTAis"></h5>
        </div>
        <div class="d-flex justify-content-between w-100 mb-2 align-items-center">
            <div class="dropdown">
                <button id="CTA" class="btn btn-primary dropdown-toggle" style="font-size: 14px; padding: 4px 8px;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Call to action
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item text-center" id="shopNow" style="font-size: 14px;" href="#">Shop Now</a></li>
                    <li><a class="dropdown-item text-center" id="seeMore" style="font-size: 14px;" href="#">See More</a></li>
                    <li><a class="dropdown-item text-center" id="watchNow" style="font-size: 14px;" href="#">Watch Now</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" style="font-size: 14px; padding: 4px 8px;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Countries
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item text-end" id="CHDE" style="font-size: 12px;" href="#">CHDE</a></li>
                <li><a class="dropdown-item text-end" id="CHFR" style="font-size: 12px;" href="#">CHFR</a></li>
                <li><a class="dropdown-item text-end" id="DE" style="font-size: 12px;" href="#">DE</a></li>
                <li><a class="dropdown-item text-end" id="UK" style="font-size: 12px;" href="#">UK</a></li>
                <li><a class="dropdown-item text-end" id="FR" style="font-size: 12px;" href="#">FR</a></li>
                <li><a class="dropdown-item text-end" id="AT" style="font-size: 12px;" href="#">AT</a></li>
                <li><a class="dropdown-item text-end" id="ES" style="font-size: 12px;" href="#">ES</a></li>
                <li><a class="dropdown-item text-end" id="PL" style="font-size: 12px;" href="#">PL</a></li>
                <li><a class="dropdown-item text-end" id="NL" style="font-size: 12px;" href="#">NL</a></li>
                <li><a class="dropdown-item text-end" id="IT" style="font-size: 12px;" href="#">IT</a></li>
                <li><a class="dropdown-item text-end" id="PT" style="font-size: 12px;" href="#">PT</a></li>
                <li><a class="dropdown-item text-end" id="SE" style="font-size: 12px;" href="#">SE</a></li>
                <li><a class="dropdown-item text-end" id="HU" style="font-size: 12px;" href="#">HU</a></li>
                <li><a class="dropdown-item text-end" id="DK" style="font-size: 12px;" href="#">DK</a></li>
                <li><a class="dropdown-item text-end" id="CZ" style="font-size: 12px;" href="#">CZ</a></li>
                <li><a class="dropdown-item text-end" id="FI" style="font-size: 12px;" href="#">FI</a></li>
                <li><a class="dropdown-item text-end" id="NO" style="font-size: 12px;" href="#">NO</a></li>
                <li><a class="dropdown-item text-end" id="SK" style="font-size: 12px;" href="#">SK</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between mb-2 ">
        <button type="button" id="copyTemplate" class="btn btn-success btn-sm">Copy</button>
        <button type="button" id="deleteTemplate" class="btn btn-warning btn-sm">Delete</button>
        <button type="button" class="btn btn-danger btn-sm" id="clearLocalStorage">Clear storage</button>
    </div>
</div>
<div id="newsletter" class="content"></div>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
