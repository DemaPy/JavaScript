<style>
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0%;
    left: 0;
    width: 250px;
    z-index: 100;
    padding: 10px;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    overflow-y: auto;
}
.box_btn {
    display: flex;
    justify-content: space-between;
}
.content {
    position: absolute;
    top: 0;
    right: 0;
    left: 200px;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<div id="sidebar" class="sidebar">
    <form>
        <h5>Set Links and Text</h5>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm" name="links" placeholder="Links">
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm" name="text" placeholder="Text">
        </div>
        <div class="box_btn mb-2">
            <button type="submit" class="btn btn-primary btn-sm">Generate</button>
            <button type="button" id="copyTemplate" class="btn btn-success btn-sm">Copy</button>
            <button type="button" id="deleteTemplate" class="btn btn-warning btn-sm">Delete</button>
        </div>
    </form>

    <h5>Set LP links</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="lpLink" placeholder="Landing page">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="firstBanner" placeholder="Soon ending 1">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="secondBanner" placeholder="Soon ending 2">
    </div>
    <button type="button" class="mb-4 btn btn-primary btn-sm" id="setCampaigns">Set LP campaigns</button>

    <h5>Set Date</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="imgDate" placeholder="Date for images">
    </div>
    <button type="button" class="mb-2 btn btn-primary btn-sm" id="setDate">Set LP campaigns</button>

    <hr>
    <h5>Set links and Text</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="setLinks" placeholder="Set links">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="setText" placeholder="Set text">
    </div>
    <button type="button" class="mb-2 btn btn-primary btn-sm" id="setLinksAndImg">Save</button>

    <h5>Create img</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="imgNum" placeholder="Img number">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="imgLink" placeholder="Img link">
    </div>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="imgCol" placeholder="Img colspan">
    </div>
    <button type="button" class="mb-2 btn btn-primary btn-sm" id="setImg">Create img</button>

    <h5>Create paragraph</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="paragraphNum" placeholder="Paragraph number">
    </div>
    <button type="button" class="mb-2 btn btn-primary btn-sm" id="setParagraph">Create paragraph</button>

    <h5>Create title</h5>
    <div class="form-group mb-2">
        <input class="form-control form-control-sm" id="titleNum" placeholder="Title number">
    </div>
    <button type="button" class="mb-2 btn btn-primary btn-sm" id="setTitle">Create title</button>
    
</div>
<div id="newsletter" class="content">
<table id="table" style="margin: 0 auto; max-width:650px; background-color:#ffffff; padding-top: 0em; padding-bottom: 0em;" cellspacing="0" cellpadding="0" border="0" align="center">
</table>
</div>

<script type="module" src="app.js"></script>
