<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Wunderkind</title>
</head>
<body>
    <nav id="nav" class="navbar bg-light d-none">
        <div class="container-fluid">
          <span id="account" class="navbar-brand p-4 mb-0 h1"></span>
        </div>
    </nav>
    <div id="stylesDiv1">
        <div>
            <button 
                type="button" 
                id="connectWallet" 
                class="btn btn-primary fs-3">Connect wallet
            </button>
            <div class="d-flex">
                <button id="balance">Get Balance Bnb</button>
                <button id="sendBnb">Send Bnb</button>
                <button id="sendToken">Send Token</button>
            </div>
            <div>
                <input id="to" type="text" placeholder="0">
                <input id="amount" type="text" placeholder="0">
            </div>
        </div>
    </div>
</body>
<script src="app.js" type="module"></script>
<script src="utils/styles.js"></script>
</html>
